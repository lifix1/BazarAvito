<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" media="screen"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a class="nav-link" href="https://openai.com/chatgpt">Помощь</a>
                    </div>
                </div>
                <div class="navbar-nav ml-auto" style="margin-left: auto">
                    {% if not current_user.is_authenticated %}
                    <div class="nav-item">
                        <a class="nav-link" href="/login">Вход и регистрация</a>
                    </div>
                    {% elif current_user %}
                    <div class="nav-item">
                        <a class="nav-link" href="/profile">Личный кабинет</a>
                    </div>
                    {% endif %}
                    <div class="nav-item">
                        <a class="nav-link" href="/additem">Разместить объявление</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="search-container">
    <div class="logo-container" style="">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo.jpg" alt="Avito Clone Logo" width="150" height="30">
        </a>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                style="
    background-color: #00aaff;
">
            Все категории
        </button>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/category/Автотранспорт">Автотранспорт</a>
                    <a class="dropdown-item" href="/category/Питомцы">Питомцы</a>
                    <a class="dropdown-item" href="/category/Одежда">Одежда</a>
                    <a class="dropdown-item" href="/category/Электроника">Электроника</a>
                    <a class="dropdown-item" href="/category/Для дома">Для дома</a>
                    <a class="dropdown-item" href="/category/Недвижимость">Недвижимость</a>
                    <a class="dropdown-item" href="/category/Работа">Работа</a>
                    <a class="dropdown-item" href="/category/Красота">Красота</a>
                    <a class="dropdown-item" href="/category/Книги">Книги</a>
                </div>
            </li>
        </ul>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
