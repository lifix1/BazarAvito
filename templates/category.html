{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>{{ category }}</h1>
<div style="display: flex; justify-content: space-beetween; margin-left: 15%; margin-right: 15%">
        {% for offer in data %}
            <div class="category">
                <a href="/viewitem/{{ offer[0] }}" class="nav-link">
                    <img src="/static/img/{{ offer[-3] }}">
                    <h4>{{ offer[1] }}</h4>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
